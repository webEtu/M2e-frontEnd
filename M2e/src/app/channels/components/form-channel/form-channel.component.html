<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>

  <div class="form-group" formGroupName="user" *ngIf="users$ | async as users">
    <label for="user">Channel admin</label>
    <select class="form-control form-select" id="user" formControlName="id">
      <option [value]="user.id" *ngFor="let user of users">
        {{ user.username }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" formControlName="description">
  </div>

  <button type="submit" class="btn btn-light">Confirm</button>

</form>
